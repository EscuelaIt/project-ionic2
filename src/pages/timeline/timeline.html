<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="logo" src="assets/img/logo-black.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of timeline | async">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="post.user.avatar" />
      </ion-avatar>
      <h2>{{ post.user.name }}</h2>
      <p>{{ post.location }}</p>
      <button ion-button color="dark" item-right clear icon-only (click)="showOptions( post )">
        <ion-icon name="more" ></ion-icon>
      </button>
    </ion-item>
    <img [src]="post.img" />
    <button ion-button (click)="favorite( post )" [color]="post.favorite ? 'danger': 'dark'" clear icon-only>
      <ion-icon name="heart"></ion-icon>
    </button>
    <button ion-button color="dark" clear icon-only>
      <ion-icon name="chatbubbles"></ion-icon>
    </button>
    <button ion-button color="dark" clear icon-only>
      <ion-icon name="send"></ion-icon>
    </button>
    <ion-card-content>
      <p>{{ post.text }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
