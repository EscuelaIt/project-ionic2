<ion-content class="gradient" padding>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="doLogin( $event )">
    <img class="logo" src="assets/img/logo-white.png" />
    <ion-list no-lines>
      <ion-item>
        <ion-input placeholder="Correo" type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="light" outline block type="submit">
      Ingresar
    </button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title (click)="goToRegisterPage()">Registrate</ion-title>
  </ion-toolbar>
</ion-footer>
